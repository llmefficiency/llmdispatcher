<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.1"/>
  
  <!-- Main logo -->
  <g transform="translate(600, 315) scale(2)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>
    
    <!-- Robot icon in center -->
    <g transform="translate(0, 0)">
      <!-- Robot head -->
      <rect x="-20" y="-25" width="40" height="32" rx="5" fill="#1e40af"/>
      <!-- Eyes -->
      <circle cx="-10" cy="-12" r="3" fill="#ffffff"/>
      <circle cx="10" cy="-12" r="3" fill="#ffffff"/>
      <!-- Antenna -->
      <line x1="0" y1="-25" x2="0" y2="-40" stroke="#1e40af" stroke-width="3"/>
      <circle cx="0" cy="-40" r="5" fill="#ef4444"/>
    </g>
    
    <!-- Connection lines to vendors -->
    <!-- OpenAI -->
    <line x1="0" y1="0" x2="-80" y2="-60" stroke="#10a981" stroke-width="4" opacity="0.8"/>
    <circle cx="-80" cy="-60" r="25" fill="#10a981" opacity="0.9"/>
    <text x="-80" y="-55" text-anchor="middle" fill="white" font-size="14" font-weight="bold">O</text>
    
    <!-- Anthropic -->
    <line x1="0" y1="0" x2="80" y2="-60" stroke="#8b5cf6" stroke-width="4" opacity="0.8"/>
    <circle cx="80" cy="-60" r="25" fill="#8b5cf6" opacity="0.9"/>
    <text x="80" y="-55" text-anchor="middle" fill="white" font-size="14" font-weight="bold">A</text>
    
    <!-- Google -->
    <line x1="0" y1="0" x2="-80" y2="60" stroke="#f59e0b" stroke-width="4" opacity="0.8"/>
    <circle cx="-80" cy="60" r="25" fill="#f59e0b" opacity="0.9"/>
    <text x="-80" y="65" text-anchor="middle" fill="white" font-size="14" font-weight="bold">G</text>
    
    <!-- Azure -->
    <line x1="0" y1="0" x2="80" y2="60" stroke="#06b6d4" stroke-width="4" opacity="0.8"/>
    <circle cx="80" cy="60" r="25" fill="#06b6d4" opacity="0.9"/>
    <text x="80" y="65" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Z</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-size="48" font-weight="bold" font-family="Arial, sans-serif">
    LLM Dispatcher
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif" opacity="0.9">
    Intelligent LLM Request Routing & Dispatching
  </text>
  
  <!-- Features -->
  <text x="600" y="500" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.8">
    Multi-vendor • Streaming • Cost Optimization • Fallback Support
  </text>
  
  <!-- GitHub info -->
  <text x="600" y="580" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif" opacity="0.7">
    github.com/llmefficiency/llmdispatcher
  </text>
</svg> 